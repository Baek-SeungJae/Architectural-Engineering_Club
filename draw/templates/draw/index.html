{% extends 'base_accounts.html' %}
<html>

<head>
    <meta charset="utf-8">
    {% block head %}
    <title>당신의 선택은?</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main.css">
    {% endblock %}
</head>

<body>
    {% block body %}
    <section class="login-form m-auto">
    <form action="{% url 'draw:choose_club' %}" method="post">
        {% csrf_token %}
            <h1>당신의 선택은?</h1>
            {% if already == 1 %}
            <p style="color: #FFFFFF;">이미 설문에 응답했습니다. 다시 제출하면 갱신됩니다. </p>
            {% endif %}
            <p style="color: #FFFFFF;">이름과 학번을 다시한번 꼼꼼하게 확인해주세요. </p>
            <div class="int-area">
                <input placeholder="이름" type="text" name="id" id="id" autocomplete="off" required value={{ name }}>
            </div>
            <div class="int-area">
                <input placeholder="학번" type="text" name="student_number" id="student_number" autocomplete="off"
                    required value={{ student_no }}>
            </div>
            <div class="btn-area">
                <button class="button" type="submit"> 제출 </button>
            </div>
        </form>
    </section>
    {% endblock %}
</body>

</html>
